<div class="container-fluid fixed-top shadow dashboard-title-bar">
  <div class="row no-gutters d-flex h-100 position-relative align-items-center">
    <div class="col-1 px-3 px-md-0 py-3">
      <div class="d-flex justify-content-center">
        <a class="sidebar-toggle-btn" (click)="toggleSidebar($event)" data-toggle="collapse" href="#"
          data-target=".collapse" role="button">
          <i class="fas fa-bars"></i>
        </a>
      </div>
    </div>
    <div class="col py-0 w-sidebar">
      <a href="#" class="navbar-brand">Hawai'i High Frequency Economic Data</a>
    </div>
  </div>
</div>
<div class="container-fluid px-0 h-100">
  <div class="row min-vh-100 collapse show no-gutters d-flex h-100 position-relative">
    <lib-series-sidebar [dashboardData]="dashboardData"></lib-series-sidebar>
    <div class="col-5 col-md-8 col-lg-9 p-3 w-100">
      <p class="series-description" *ngIf="currentCategory.description">{{currentCategory.description}} <a
          *ngIf="currentCategory.descriptionLink" [attr.href]="currentCategory.descriptionLink" target="_blank">{{currentCategory.descriptionLinkText}}</a></p>
      <ng-template ngFor let-name [ngForOf]="selectedMeasurements.baseNames">
        <lib-highstock [currentCategory]="currentCategory" [measurementName]="name" [selectedGeo]="selectedGeo"
          [selectedFreq]="selectedFreq" [smoothing]="selectedSmoothing"></lib-highstock>
      </ng-template>
    </div>
  </div>
</div>
