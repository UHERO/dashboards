<highcharts-chart *ngIf="showChart && chartOptions"
[Highcharts]="Highcharts"
[constructorType]="chartConstructor"
[options]="chartOptions"
[(update)]="updateChart"
style="width: 100%; height: 400px; display: block;"
></highcharts-chart>
